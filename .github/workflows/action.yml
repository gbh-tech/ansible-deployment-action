name: ðŸš¢ Deployment Tests

on:
  pull_request:
    branches:
      - main

concurrency:
  group: '${{ github.workflow }} @ ${{ github.ref }}'
  cancel-in-progress: true

env:
  ANSIBLE_FORCE_COLOR: '1'
  PY_COLORS: '1'
  FORCE_COLOR: '1'

jobs:
  deployment_test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ’» Checkout current pull-request revision code
        uses: actions/checkout@v4

      - name: ðŸš€ Test Deployment Action
        uses: ./
        with:
          dry_run: true
          aws_region: us-east-1
          playbook_name: 'stage'
          playbook_path: 'playbooks'
          ansible_tags: >-
            kubeconfig,
            env-vars,
            info
